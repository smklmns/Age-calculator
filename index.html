<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="fontsFetching.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
<main>
  <div class="content-box">
    <div class="date-of-birth-box">

      <div class="date-box">        
        <label class="the-label" for="day">Day</label>
        <input placeholder="DD" id="day" type="text" class="the-input">
        <p class="error-message"></p>       
      </div>

      <div class="date-box">
        
        <label class="the-label" for="month">Month</label>
        <input placeholder="MM" id="month" type="text" class="the-input">
        <p class="error-message"></p> 
      </div>
      
      <div class="date-box">
        
        <label class="the-label" for="year">Year</label>
        <input placeholder="YYYY" id="year" type="text" class="the-input">
        <p class="error-message"></p> 
      </div>
    </div>

    <div class="button-box"><button class="svg-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44" class="arrow-image"><g fill="none" stroke="#FFF" stroke-width="4"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </button></div>

    <div class="results-box">
      
        <p class="result-years"><span class="result-years-span">- -</span> years</p>
        <p class="result-months"><span class="result-months-span">- -</span> months</p>
        <p class="result-days"><span class="result-days-span">- -</span> days</p>
      
    </div>

  </div>
</main>

  <script src="index.js"></script>
